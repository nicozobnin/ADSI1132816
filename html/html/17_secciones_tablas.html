<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style rel="stylesheet">
      table {                              border: 2px solid #abc;
         border-collapse: collapse;
           }
       table td {
         background-color:#ert;
         border: 2px solid #qwe;
         color: #888;
         font: 16px tahoma;
         padding: 20px;
         text-align:center;
          }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="5">1</td>
      </tr>
      <tr>
        <td rowspan="3">2</td>
        <td>a</td>
        <td>b</td>
        <td>c</td>
        <td rowspan="2">d</td>
      </tr>
      <tr>
        <td colspan="3">s</td>
      </tr>
      <tr>
        <td>u</td>
        <td>w</td>
        <td>x</td>
        <td>j</td>
      </tr>
    </table>
  </body>
</html>
