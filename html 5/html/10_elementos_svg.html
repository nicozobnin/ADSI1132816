<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
  </head>
  <body>
    <h1>graficos vectoriales</h1>
    <hr/>
    <h4>cuadrado</h4>
    <svg width="200" height="200px">
      <rect x="30" y="30" width="180" height="180" fill="aqua"></rect>
    </svg>
    <h4>circulo</h4>
    <svg width="200" height="200px">
      <circle cx="100" cy="100" r="90" fill="aqua"></circle>
    </svg>
    <h4>rectangulo</h4>
    <svg width="300" height="150px">
      <rect x="10" y="30" width="200" height="140" fill="aqua"></rect>
    </svg>
    <h4>triangulo</h4>
    <svg width="300" height="300px">
      <polygon points="100,10 190,190 10,190" fill="red"></polygon>
    </svg>
    <h4>texto</h4>
    <svg width="300" height="300px">
      <rect x="30" y="30" width="180" height="180" fill="aqua"></rect>
      <text x="60" y="110" fill="red" font-family="arial" font-size="40">hola :3</text>
    </svg>
  </body>
</html>
