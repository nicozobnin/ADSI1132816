    <h1>Atributos Elementos Entrada (Formularios)</h1>

      <input type="email" id="correo1" placeholder="correo electronico"/><br/>
      <label for="correo2">No autocompleta:</label>
      <input type="email" id="correo2" autocomplete="off"/><br/>
      <label for="enfocar">rnfocar:</label>
      <input type="nombre" id="enfocar" autofocus="autofocus"/><br/>

      <input type="text" id="validar1" required="required"/><br/>
      <label for="validar2">no validar</label>
      <input type="text" id="validar2"/><br/>

      <input type="range" id="rango" min="0" max="500" step="50" oninput="salida.value=this.value"/>
      <output id="salida"></output><br/>
      <input type="submit" value="enviar" formacion="destino1.php"/>
      <input type="submit" valur="enviar" formethod="get"/>
